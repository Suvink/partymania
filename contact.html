<body>
    <center>
        <div class="loginCard">
            <img src="https://i.pinimg.com/originals/20/b6/86/20b6860e2f5560e6fae086a51051bdbc.gif" height="300px">
            <h1>Contact Us</h1>
            <form class="loginForm" method="POST" action="./php/contact.php">
                <input type="text" name="name" placeholder="Your Name" width="500px" required>
                <br>
                <input type="email" name="email" placeholder="Your Email" width="500px" required>
                <br>
                <input type="text-area" name="message" placeholder="Your Message" width="500px" style="height: 10rem;" required>
                <br>
                <button type="submit" name="submit" value="submit" style="background-color: #f56; color: white !important; border: none;box-shadow: none;">Send</button>
            </form>
        </div>
    </center>
